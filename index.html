<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "arpke") {
                var routes = {
                    "Aligse": "https://www.google.com/maps/dir/52.386616,10.103179/52.388918,10.097363", <!--Spielplatz_Schilfkamp6-->
                    "Ahlten": "https://www.google.com/maps/dir/52.386616,10.103179/52.383125,10.103022", <!--Schlachter10-->
                    "Lehrte": "https://www.google.com/maps/dir/52.386616,10.103179/52.387927,10.093568", <!--Waldpark13-->
                    "Sievershausen": "https://www.google.com/maps/dir/52.386616,10.103179/52.384315,10.095378", <!--Hasendamm12-->
                    "Hämelerwald": "https://www.google.com/maps/dir/52.386616,10.103179/52.388918,10.097363", <!--Spielplatz_Schilfkamp6-->
                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>Schmiedestr.</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Aligse">Aligse</option>
        <option value="Ahlten">Ahlten</option>
        <option value="Lehrte">Lehrte</option>
        <option value="Sievershausen">Sievershausen</option>
        <option value="Hämelerwald">Hämelerwald</option>
    </select>

    <p>In welchen Ort befinden wir uns?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
